<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carpool Karaoke</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">

</head>
<body>

   <!-- Navbar -->
   <div class="sticky-top">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CarPool Karaoke</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="login-form.html">LOG IN/BECOME A MEMBER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">CONTACT US</a>
          </li>
        
        </ul>
       
      </div>
    </div>
  </nav>
</div>


  <div class="container-fluid bg-2 text-center"> 
    <main id="main-holder">
      <h1 id="login-header">Become a member</h1>

      <div id="signup-error-msg-holder">
        <p id="signup-error-msg">Must fill in</p>
      </div>

      <form id="login-form">
        <label>Name</label>
        <input
          type="text"
          name="name"
          id="name-field"
          class="singup-form-field"
          placeholder="name"
        />
        <br />
        <label>Phone</label>
        <input
          type="tel"
          name="phone"
          id="phone-field"
          class="signup-form-field"
          placeholder="011-134565"
          pattern="[0-9]{5-15}"
        />
        <br />
        <label>Mail</label>
        <input
          name="email"
          id="email-field"
          type="email"
          placeholder="me@example.com"
        />
        <br />
        <label>Password</label>
        <input
          type="password"
          name="password"
          id="password-field"
          class="signup-form-field"
          placeholder="password"
        />
        <br />
        <label>Home City</label>
        <input
          type="text"
          name="city"
          id="city-field"
          class="signup-form-field"
          placeholder="city"
        />
        <br />
        <br />
        <button id="signupButton">Submit</button>
      </form>
    </main>
    <script defer src="./js/signup.js"></script>
    <style>
      #signup-error-msg {
        opacity: 0;
      }
      
    </style>

  
    </div>
    <div class="sticky-bottom">

    <footer class="container-fluid bg-4 text-center">
      <p>Design E.Baker</p> 
    </footer>
    </div>
  </body>
</html>
