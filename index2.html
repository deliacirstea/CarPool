    <div class="container-fluid bg-2 text-center main-section" id="createTripMain">
        <div class="createTrip">


            <form class="form" id="form">
                <div class="header">
                    <h2>Create Trip</h2>
                </div>
                <div class="form-control">
        
                    <label>Start location</label>
                    <input
                            type="text"
                            placeholder="Insert town here"
                            id="startLocation"
                    /><br/>
                    <small> </small>
                </div>
                <div class="form-control">
                    <label>Final destination</label>
                    <input type="text" placeholder="Insert town here" id="endLocation"/><br/>
                    <small></small>
                </div>
                <div class="form-control">
                    <label>Date</label>
                    <input type="datetime-local" id="dateTime" required/><br/>
                    <small> </small>
                </div>
                <div class="form-control">
                    <label>Seats available</label>
                    <input type="number" id="numberOfAvailableSeats" min="1" max="50" value="1"/><br/>
                    <small> </small>
                </div>
                <div class="form-control">
                    <label>Price (in SEK)</label>
                    <input type="number" id="price" min="1" placeholder="1"/><br/>
                    <small> </small>
                </div>
                <div class="form-control">
                    <label>Allergies (optional)</label>
                    <input type="Insert allergies here" id="allergiesText" placeholder="Nuts, Fur, Perfume"/><br/>
                    <small></small>
                </div>
                <div class="form-control">
                    <label>Additional notes</label>
                    <textarea
                            rows="5"
                            placeholder="Write your note here (optional)"
                            id="noteToPassenger"
                    ></textarea>
                </div>
        
                <button id="submit">Create Trip</button>
            </form>
        </div>

</div>

<script type="text/javascript">

    function displaySection(section) {
        // Hide all main sections
        let sections = document.getElementsByClassName("main-section");
        console.log(sections);   // Log the output to check
        for (let i = 0; i < sections.length; i++) {
            sections[i].style.display = "none";
        }

        // Display the section
        document.querySelector(section).style.display = "block";
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }


</script>
