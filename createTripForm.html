<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarPool Karaoke</title>
    <link rel="stylesheet" href="createtTripForm.css">

</head>

<body>

    <div class="createTrip">
        <div class="header">
            <h2>Create Trip</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Start location</label>
                <input type="text" placeholder="Insert town here" id="startLocation">
                <small> </small>
            </div>
            <div class="form-control">
                <label>Final destination</label>
                <input type="text" placeholder="Insert town here" id="endLocation">
                <small>Error </small>
            </div>    
            <div class="form-control">
                <label>Date</label>
                <input type="datetime-local" id="dateTime">
                
                <!-- This script is meant to make it impossible to select a date that has alread passed. For now it works on the date but not for the time -->
                <script>
                    var today = new Date();
                    var day = today.getDate();
                    var month = today.getMonth() + 1;
                    var year = today.getFullYear();
                    //
                    var hour = today.getHours();
                    var minute = today.getMinutes();

                    if (day < 10) {
                    day = '0' + day;
                    }

                    if (month < 10) {
                    month = '0' + month;
                    }
                        
                    today = year + "-" + month + "-" + day + "T" + hour + ":" + minute;
                    document.getElementById("dateTime").setAttribute("min", today);
                
                </script>
                <small> </small>
            </div>
            <div class="form-control">
                <label>Seats available</label>
                <input type="number" id="numberOfAvailableSeats" >
                <small> </small>
            </div>
            <div class="form-control">
                <label>Allergic</label>
                <input type="checkbox" id="isAllergic" onclick="allergies()">
                <input type="Insert allergies here" id="allergiesText"> 
                <small></small>
            </div>
            <div class="form-control">
                <label>Additional notes</label>               
                <textarea rows="5" placeholder="Write your note here (optional)" id="noteToPassenger"></textarea>                
            </div>

            <button id="submit">Submit</button>
        </form>



    </div>
    
    <!-- TODO: Write validation script when the form is finished-->
    <script src="createTripForm.js"></script>
</body>
</html>

<!--  Trip should contain
[X]Start destination 
[X]End destination
[X]Date & Time
[X]Allergies
[X]Number of seats available
[ ]Notes to passengers - Example: The driver is bringing its dog along for the ride, the car does not have air conditioning etc

Driver - No need to put this in the form. Should already know the drivers name since the driver is logged in
Passengers - Can't add passengers when creating a trip
-->
