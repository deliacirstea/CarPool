<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carpool Karaoke</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
<!--  <script src="js/main.js"></script>-->
</head>
<body>

   <!-- Navbar -->
   <div class="sticky-top">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CarPool Karaoke</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="login-form.html">LOG IN/BECOME A MEMBER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">CONTACT US</a>
          </li>
        
        </ul>
       
      </div>
    </div>
  </nav>
</div>

  <div class="container-fluid bg-2 text-center">
    
    <main id="main holder">
      <h1 id="login-header">Login</h1>

      <form id="login-form">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name-field"
          class="login-form-field"
          placeholder="Username"
        />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <br />
        <button id="loginButton">Login</button>
      </form>
    </main><br>
    <p class ="notamember"><b>Not a member yet?</b></p>
    <a href="signup-form.html" class="btn btn-link" role="button" aria-pressed="true">Sign me up!</a>
  </div>

  <div class="sticky-bottom">

  <footer class="container-fluid bg-4 text-center">
    <p>Design E.Baker</p> 
  </footer>
    <script defer src="./js/login.js"></script>
  </div>
  </body>
</html>
